<!doctype html>
<html lang="en">
  <head>

    <meta charset="UTF-8">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
    $.ajax({
        type:"GET",
        url: "data.json",
        success: function(response)
        {
          console.log(response);
          image = new Image();
          image.src = response.imageURL;
          image.width = 400;
          image.height = 250;
          $("#details").append(
            '<h4>' + response.year + " " + response.name + "</h4> " +
            "<h5> Engine Type - " + response.engine.type + "</h5>" +
            "<h5> Engine Size - " + response.engine.size + "</h5>" +
            "<h5> Engine Configuration - " + response.engine.configuration + "</h5>" +
            "<h5> Front Brakes - " + response.brakes.front + "</h5>" +
            "<h5> Rear Brakes - " + response.brakes.back + "</h5>");
            $("#carImage").append(image);
        }

    });   
    </script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Car Info</title>

            margin-bottom: 15px;
        }
        .rows.two{
            padding: 15px;
            font-size: 18px;
            background: #e6dca3;
            margin-bottom: 15px;
        }
    </style>
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="rows two"> 
            <div class="col-sm" id="carImage"></div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="rows three">
            <div class="col-sm" id="details"></div>
          </div> 
        </div>
      </div>

        
    </div>
